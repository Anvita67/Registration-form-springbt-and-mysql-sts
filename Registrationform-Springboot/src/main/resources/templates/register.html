<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>register</title>
  </head>
  <body>
    <div class=""container">
        <h1 style="color: red;">User Registration Form</h1>
        
        <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
			<div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
  				<input type="text" th:field="${name}" class="form-control"  placeholder="Enter name">
		    </div>
		    <div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>Username</b></label>
  				<input type="text"  th:field="${username}" class="form-control"  placeholder="Enter name">
		    </div>
		    <div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>email</b></label>
  				<input type="text"  th:field="${email}" class="form-control"  placeholder="Enter email">
		    </div>
		    <div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>Phone</b></label>
  				<input type="text" th:field="${phone}" class="form-control"  placeholder="Enter phone">
		    </div>
		    <div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>password</b></label>
  				<input type="text"  th:field="${password}" class="form-control"  placeholder="Enter password">
		    </div>
		    <div class="mb-3">
  				<label for="exampleFormControlInput1" class="form-label"><b>Confirrm password</b></label>
  				<input type="text" th:field="${cpassword}" class="form-control"  placeholder="Enter confirm password">
		    </div>
		    
		    <div class="mb-3">
				 	<label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>

		    <div class="form-check form-check-inline">
 				 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
				  <label class="form-check-label" for="inlineRadio1">Male</label>
			</div>
			<div class="form-check form-check-inline">
 				 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="fenale">
  				 <label class="form-check-label" for="inlineRadio2">Female</label>
			</div>
		</div>
		    
		    <button type="submit" class="btn btn-success"">Register</button>
		</form>
  </div>

   
   

   
  </body>
</html>
